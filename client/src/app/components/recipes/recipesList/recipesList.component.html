

<div *ngIf="recipes">

  <div class="container stickySub">
    <div class="table-button-container">
      <a routerLink="/recetas/" mat-fab color="accent" aria-label="Example icon button with a menu icon">
        <mat-icon>arrow_back</mat-icon>
      </a>
      <div class="spacer"></div>
      <div class="headerName">
        <span class="sectionHeader">{{title}}</span>
      </div>
      <div class="spacer"></div>
    </div>
  </div>

  <div class="container">
    <h3 *ngIf="noRecipe">Aún no se han ingresado recetas en esta categoría</h3>
    <div class="recipes-flex">
      <app-recipe class="app-recipe" *ngFor="let currentRecipe of recipes" [recipe]="currentRecipe"></app-recipe>
    </div>
  </div>

</div>
