<div >
  <h2 class=recipeTitle>{{title}}</h2>
</div>

<div class="container" *ngIf="recipeDetail">
  <article class="recipeGrid">
    <section class="recipeSubtitle2">
      <h2>INGREDIENTES</h2>
    </section>
    <section class=recipeImage>
      <img src="{{recipeDetail.urlPhoto}}" alt="{{recipeDetail.name}}">
    </section>
    <section class="recipeIngredients">
      <ul>
        <li class="ingredientItem listElement" *ngFor="let ing of recipeDetail.elements">
          <span class="ingQuatity">{{ing.quantity}}</span>
          <span class="ingMeasure">{{ing.measure.name}}</span>
          <span class="ingName">{{ing.ingredient.name}}</span>
        </li>
      </ul>
    </section>

    <section class="recipeSubtitle3">
      <h2>INSTRUCCIONES</h2>
    </section>
    <section class="recipeInstructions">
      <ul>
        <li class="listElement" *ngFor="let instruction of recipeDetail.instructions">
          <span>{{instruction}}</span>
        </li>
      </ul>
    </section>

    <section class="recipeSubtitle3">
      <h2>TIPS</h2>
    </section>
    <section class="recipeTips">
      <ul>
        <li class="listElement" *ngFor="let tip of recipeDetail.tips">
          <span>{{tip}}</span>
        </li>
      </ul>
    </section>

    <section class="recipeSubtitle1">
      <h2>NIVEL</h2>
    </section>
    <section class="recipeSubtitle2">
      <h2>EQUIPO</h2>
    </section>

    <section class="recipeLevel">
      <span>{{recipeDetail.level.name}}</span>
    </section>
    
    <section class="recipeEquipment">
      <div class="equipmentList">
        <span class="equipmentItem" *ngFor="let equip of recipeDetail.equipment">{{equip.name}}</span>
      </div>
    </section>
  </article>
</div>
